<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <!-- Botão de Voltar -->
    <div class="back-button">
        <a href="administrador.html">
            <button class="back-btn">Voltar para Seleção</button>
        </a>
    </div>
        <div id="productsTab" class="tab-content">
            <div class="ContainerDeProdutos">
                <div class="filter-container">
                    <input type="text" id="filterInput" placeholder="Filtrar produtos..." onkeyup="filterProducts()">
                    <button id="addProductBtn" onclick="showAddProductForm()">Adicionar Produto</button>
                </div>
        
            <div class="products-list" id="productsList">
            <!-- Os produtos cadastrados serão exibidos aqui -->
        </div>

        <div id="addProductModal" class="product-modal">
            <h3>Cadastrar Produto</h3>
            <form id="productForm" onsubmit="saveProduct(event);">
                <input type="hidden" id="productId">
                
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" required>

                <label for="productDescription">Descrição:</label>
                <input type="text" id="productDescription" required>

                <label for="productPrice">Preço:</label>
                <input type="number" id="productPrice" required>

                <label for="productStockQuantity">Quantidade em Estoque:</label>
                <input type="number" id="productStockQuantity" required>

                <button type="submit" id="addProductButton">Salvar Produto</button>
                <button type="button" onclick="closeForm()">Cancelar</button>
            </form>
        </div> 

        <!-- Formulário Flutuante para Editar Produto -->
        <div id="editProductModal" class="product-modal">
            <h3>Editar Produto</h3>
            <form id="editProductForm" onsubmit="updateProduct(event)">
                <input type="hidden" id="editProductId">
                
                <label for="editProductName">Nome do Produto:</label>
                <input type="text" id="editProductName" required>

                <label for="editProductDescription">Descrição:</label>
                <input type="text" id="editProductDescription" required>

                <label for="editProductPrice">Preço:</label>
                <input type="number" id="editProductPrice" required>

                <label for="editProductStockQuantity">Quantidade em Estoque:</label>
                <input type="number" id="editProductStockQuantity" required>

             
                <button type="submit">Salvar Alterações</button>

                <!-- Botão de Excluir Produto -->
                <button type="button" onclick="deleteProduct()">Excluir</button>

                <button type="button" onclick="closeForm()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="../js/product.js"></script>
</body>
</html>
