<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Opções</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <h1>Minha Aplicação</h1>
            <div id="userInfo" class="user-info">
                <span id="userName" class="user-name"></span>
                <button id="logoutBtn" class="logout-btn" style="display: block;" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>Bem-vindo ao Sistema</h1>
        <p>Escolha uma das opções abaixo:</p>
        <div class="buttons-container">
            <!-- Botões para acessar outras páginas -->
            <a href="customer.html" class="admin-only button" >Clientes</a>

            <a href="product.html" class="button">Produtos</a>
            <a href="order.html" class="button">Pedidos</a>
            <!-- Botão de login (apenas visível se o usuário não estiver logado) -->
            <a id="loginButton" href="login.html" class="button">Login</a>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
