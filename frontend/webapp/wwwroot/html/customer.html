<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="../css/customer.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <!-- Botão de Voltar -->
    <div class="back-button">
        <a href="home.html">
            <button class="back-btn">Voltar para Seleção</button>
        </a>
    </div>

    <!-- Filtro e Botão de Adicionar Cliente -->
    <div class="filter-container">
        <input type="text" id="filterInput" placeholder="Filtrar clientes..." onkeyup="filterCustomers()">
        <button id="addButton" onclick="showAddForm()">Adicionar Cliente</button>
    </div>
    
    <div id="customerCardContainer"></div>
    
    <!-- Formulário Flutuante para Adicionar Cliente -->
    <div id="addCustomerModal" class="customer-modal">
        <h3>Adicionar Cliente</h3>
        <form id="customerForm" onsubmit="saveCustomer(event);">
            <input type="hidden" id="customerId">
            <label for="customerName">Nome do Cliente:</label>
            <input type="text" id="customerName" required>
    
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required>
    
            <button type="submit" id="addButtonModal">Adicionar</button>
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>

    <!-- Formulário Flutuante para Editar Cliente -->
    <div id="editCustomerModal" class="customer-modal">
        <h3>Editar Cliente</h3>
        <form id="editForm" onsubmit="updateCustomer(event)">
            <input type="hidden" id="editCustomerId">
            
            <label for="editCustomerName">Nome:</label>
            <input type="text" id="editCustomerName" required>
            
            <label for="editCustomerEmail">E-mail:</label>
            <input type="email" id="editCustomerEmail" required>
            
            <!-- Botão de Salvar -->
            <button type="submit">Salvar</button>
            
            <!-- Botão de Deletar -->
            <button type="button" onclick="deleteCustomer()" id="deleteButton">Deletar</button>
            
            <!-- Botão de Cancelar -->
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>

    <div id="customersList" style="margin-top: 20px;">
        <div class="customer-card-container" id="customerCardContainer">
            <!-- Os dados dos clientes serão inseridos aqui -->
        </div>
    </div>

    <script src="../js/customer.js"></script>
    <!-- <script type="module" src="../js/auth.js"></script> -->
</body>
</html>
