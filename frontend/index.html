<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>

        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Descrição:</label>
            <input type="text" id="productDescription" required>

            <label for="productPrice">Preço:</label>
            <input type="number" id="productPrice" required>

            <label for="productStockQuantity">Quantidade em Estoque:</label>
            <input type="number" id="productStockQuantity" required>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <button id="showProductsBtn">Mostrar Produtos Cadastrados</button>

        <div id="productsList">
            <!-- Produtos cadastrados aparecerão aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
