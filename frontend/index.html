<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>

        <form id="productForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" required>

            <label for="productDescription">Descrição:</label>
            <input type="text" id="productDescription" required>

            <label for="productPrice">Preço:</label>
            <input type="number" id="productPrice" required>

            <label for="productStockQuantity">Quantidade em Estoque:</label>
            <input type="number" id="productStockQuantity" required>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <button id="showProductsBtn">Mostrar Produtos Cadastrados</button>

        <div id="productsList">
            <!-- Produtos cadastrados aparecerão aqui -->
        </div>
    </div>

    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form id="customerForm">
            <label for="customerName">Nome do Cliente:</label>
            <input type="text" id="customerName" required>

            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required>

            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <div class="container">
        <h1>Cadastro de Pedido</h1>
        <form id="orderForm">
            <label for="orderCustomer">Cliente:</label>
            <select id="orderCustomer" required></select>

            <label for="orderUser">Usuário:</label>
            <select id="orderUser" required></select>

            <label for="orderDeliveryAddress">Endereço de Entrega:</label>
            <input type="text" id="orderDeliveryAddress" required>

            <button type="submit">Cadastrar Pedido</button>
        </form>
    </div>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="userForm">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" required>

            <label for="userPassword">Senha:</label>
            <input type="password" id="userPassword" required>

            <button type="submit">Cadastrar Usuário</button>
        </form>
    </div>

    <script src="product.js"></script>
    <script src="customer.js"></script>
    <script src="order.js"></script>
    <script src="user.js"></script>
</body>
</html>
