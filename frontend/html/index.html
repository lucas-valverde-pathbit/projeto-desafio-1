<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Cabeçalho -->

        <div class="container">
            <h1>Sistema de Gestão</h1>
            <p>Escolha uma das opções abaixo para gerenciar os dados.</p>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="button-container">
            <div class="button-box">
                <a href="product.html" class="button-link">
                    <div class="button-box-content">
                        <h2>Produtos</h2>
                        <p>Cadastrar, editar ou listar produtos</p>
                    </div>
                </a>
            </div>

            <div class="button-box">
                <a href="order.html" class="button-link">
                    <div class="button-box-content">
                        <h2>Pedidos</h2>
                        <p>Cadastrar, editar ou listar pedidos</p>
                    </div>
                </a>
            </div>

            <div class="button-box">
                <a href="user.html" class="button-link">
                    <div class="button-box-content">
                        <h2>Usuários</h2>
                        <p>Cadastrar, editar ou listar usuários</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>

</html>
